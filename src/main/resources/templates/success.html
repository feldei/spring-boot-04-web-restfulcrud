<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功</h1>
    <!--th:text 将div里面的文本内容设置为 -->
    <div th:text="${hello}"></div>
    <hr>
    <div th:text="${hello}"></div>
    <div th:utext="${hello}"></div>
    <hr>
    <h2 th:text="${user}" th:each="user: ${users}"></h2>
    <hr>
    <h4>
        <span th:each="user: ${users}">[[${user}]]</span>
    </h4>
</body>
</html>
